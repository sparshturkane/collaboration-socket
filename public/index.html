<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Logo</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s10">
          <div class="card-panel light-green lighten-2">
            <span class="">
              <em>
                <b>Sparsh:</b>
              </em> hello
            </span>
          </div>
        </div>
        <div class="col s10 offset-s2">
          <div class="card-panel amber lighten-2">
            <span class="">
              <em>
                <b>Gilbert:</b>
              </em> hello
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- modal enter userName-->
    <div id="modal1" class="modal">
      <form id="userNameForm">
        <div class="modal-content">
          <h4 style="text-align:center">Enter User Name</h4>
          <input type="text" name="userName" id="">
        </div>
        <div class="modal-footer">
          <button type="submit" class="waves-effect waves-green btn">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="page-footer customFooter">
    <form>
      <div class="row">
        <div class="col s10">
          <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea customInputType"></textarea>
          </div>
        </div>
        <div class="col s2">
          <button class="btn-floating btn waves-effect waves-light teal customButton" type="submit">
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>
    </form>
  </footer>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
